<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body class="dark">

    <div class="login-container">
        <div class="login-container-header">Login to Cloud</div>
        <div id="content">
            <form action="#" method="post">
                <div class="email-section inp">
                    <input name="user" type="text" class="" value="">
                    <div class="title active">Email</div>
                </div>
                <div class="password-section inp">
                    <input name="password" type="password" class="" value="">
                    <div class="title active">Password</div>
                </div>
                <div class="agreement"><input type="checkbox" required="required" class=""> I agree to <a href="#">Cloud's terms and conditions</a> and <a href="#">privacy policy.</a>
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
