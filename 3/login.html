<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <!--https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js-->
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="dark">

    <div class="login-container">
        <div class="login-container-header">Login to Cloud</div>
        <div id="content">
            <form action="#" method="post">
                <div class="email-section inp">
                    <input name="user" type="text" class="" value="">
                    <div class="title active">Email</div>
                </div>
                <div class="password-section inp">
                    <input name="password" type="password" class="" value="">
                    <div class="title active">Password</div>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-container-footer">
                    <a href="./register.html" class="signup-button">Sign up</a>
                    <a href="#" class="forgot-passwd-button">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
